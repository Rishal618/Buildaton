<!DOCTYPE html>
<html>
  <head>
    <title>
      Create Application
    </title>
    <style>
    body{
      
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: stretch;
      font-family: Tahoma;
      margin-left: 50px;
      margin-right: 50px;
      background-color:rgb(214, 214, 214) ; 
    }
    .logo{
      width: 300px;
      height: auto;
      

    }
    .logo-para{
      
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width:100%;
      height: 300px;
      background-color:rgb(214, 214, 214);
    }
    .robo{
      width: 300px;
      height: 150px;
      margin-bottom: 12px;
      
      }
    .para{
      display: flex;
      justify-content: center;
      align-items: center;
      
      font-weight: 550;
      font-size: 18px;
      width: 100%;
      letter-spacing: 1px;
      color: #333;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
        
    }

    .head{
        font-family: 'Segoe UI', 'Poppins', sans-serif;
        font-weight: 800;
        font-size: 25px;
        margin: 0 0 30px 0;
    }
    .flex-container {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        gap: 4px;
        background-color: rgb(255, 255, 255);
        border-radius: 18px;
    }
    .from-div{
      background-color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      width: 100%;
      border-radius: 18px;
    }
    .subject-div{
      background-color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      width: 100%;
      border-radius: 18px;

    }
    .body-div{  
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 100%;
      background-color: rgb(255, 255, 255);
      border-radius: 18px;
      height: 250px;
    }
    
    .body-text-area{
      height: 200px;
      margin-top: 20px;
      font-size: 16px;
      margin-left: 20px;
      margin-right: 20px;
      border: solid;
      border-radius: 18px;
      border-color: rgb(141, 141, 141);
      
    }
    .from-input-box{
      height: 40px;
      font-size: 16px;
      padding-left: 20px;
      margin-left: 20px;
      margin-right: 20px;
      border: solid;
      border-radius: 18px;
      border-color: rgb(141, 141, 141);
      
    }
    
    
    .subject-text-area
    {
      height: 40px;
      font-size: 16px;
      margin-left: 20px;
      margin-right: 20px;
      border: solid;
      border-radius: 18px;
      border-color: rgb(141, 141, 141);
    }
    .label-from{
      font-weight: 600;
      color:rgb(0, 0, 0) ;
      padding-left: 20px;
      padding-top: 20px;
    }
    .label-subject{
      font-weight: 600;
      color:rgb(0, 0, 0) ;
      padding-left: 20px;
      padding-top: 20px;
    }
    .submit-button{
      padding: 10px 29px;
      font-size: 16px;
      background-color: oklch(0.511 0.262 276.966);
      border: none;
      border-radius: 9px;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 30px;
      margin-top: 20px;
      color: white;
      cursor: pointer;

    }
    .continue-application{
        
        margin-top: 100px;
        
        
        margin-bottom: 20px;
        
        
      }
      .request-button-div{
        display: flex;
        justify-content: center;
      }
      #form{
        display: none;
      }
      .submit-button-div{
        display: flex;
        justify-content: center;
      }
      /* From Uiverse.io by Nawsome */ 
      .continue-application {
        --color: #fff;
        --background: #404660;
        --background-hover: #3A4059;
        --background-left: #2B3044;
        --folder: #F3E9CB;
        --folder-inner: #BEB393;
        --paper: #FFFFFF;
        --paper-lines: #BBC1E1;
        --paper-behind: #E1E6F9;
        --pencil-cap: #fff;
        --pencil-top: #275EFE;
        --pencil-middle: #fff;
        --pencil-bottom: #5C86FF;
        --shadow: rgba(13, 15, 25, .2);
        border: none;
        outline: none;
        cursor: pointer;
        position: relative;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 500;
        line-height: 19px;
        -webkit-appearance: none;
        -webkit-tap-highlight-color: transparent;
        padding: 17px 29px 17px 69px;
        transition: background 0.3s;
        color: var(--color);
        background: var(--bg, var(--background));
      }

      .continue-application > div {
        top: 0;
        left: 0;
        bottom: 0;
        width: 53px;
        position: absolute;
        overflow: hidden;
        border-radius: 5px 0 0 5px;
        background: var(--background-left);
      }

      .continue-application > div .folder {
        width: 23px;
        height: 27px;
        position: absolute;
        left: 15px;
        top: 13px;
      }

      .continue-application > div .folder .top {
        left: 0;
        top: 0;
        z-index: 2;
        position: absolute;
        transform: translateX(var(--fx, 0));
        transition: transform 0.4s ease var(--fd, 0.3s);
      }

      .continue-application > div .folder .top svg {
        width: 24px;
        height: 27px;
        display: block;
        fill: var(--folder);
        transform-origin: 0 50%;
        transition: transform 0.3s ease var(--fds, 0.45s);
        transform: perspective(120px) rotateY(var(--fr, 0deg));
      }

      .continue-application > div .folder:before, .continue-application > div .folder:after,
      .continue-application > div .folder .paper {
        content: "";
        position: absolute;
        left: var(--l, 0);
        top: var(--t, 0);
        width: var(--w, 100%);
        height: var(--h, 100%);
        border-radius: 1px;
        background: var(--b, var(--folder-inner));
      }

      .continue-application > div .folder:before {
        box-shadow: 0 1.5px 3px var(--shadow), 0 2.5px 5px var(--shadow), 0 3.5px 7px var(--shadow);
        transform: translateX(var(--fx, 0));
        transition: transform 0.4s ease var(--fd, 0.3s);
      }

      .continue-application > div .folder:after,
      .continue-application > div .folder .paper {
        --l: 1px;
        --t: 1px;
        --w: 21px;
        --h: 25px;
        --b: var(--paper-behind);
      }

      .continue-application > div .folder:after {
        transform: translate(var(--pbx, 0), var(--pby, 0));
        transition: transform 0.4s ease var(--pbd, 0s);
      }

      .continue-application > div .folder .paper {
        z-index: 1;
        --b: var(--paper);
      }

      .continue-application > div .folder .paper:before, .continue-application > div .folder .paper:after {
        content: "";
        width: var(--wp, 14px);
        height: 2px;
        border-radius: 1px;
        transform: scaleY(0.5);
        left: 3px;
        top: var(--tp, 3px);
        position: absolute;
        background: var(--paper-lines);
        box-shadow: 0 12px 0 0 var(--paper-lines), 0 24px 0 0 var(--paper-lines);
      }

      .continue-application > div .folder .paper:after {
        --tp: 6px;
        --wp: 10px;
      }

      .continue-application > div .pencil {
        height: 2px;
        width: 3px;
        border-radius: 1px 1px 0 0;
        top: 8px;
        left: 105%;
        position: absolute;
        z-index: 3;
        transform-origin: 50% 19px;
        background: var(--pencil-cap);
        transform: translateX(var(--pex, 0)) rotate(35deg);
        transition: transform 0.4s ease var(--pbd, 0s);
      }

      .continue-application > div .pencil:before, .continue-application > div .pencil:after {
        content: "";
        position: absolute;
        display: block;
        background: var(--b, linear-gradient(var(--pencil-top) 55%, var(--pencil-middle) 55.1%, var(--pencil-middle) 60%, var(--pencil-bottom) 60.1%));
        width: var(--w, 5px);
        height: var(--h, 20px);
        border-radius: var(--br, 2px 2px 0 0);
        top: var(--t, 2px);
        left: var(--l, -1px);
      }

      .continue-application > div .pencil:before {
        -webkit-clip-path: polygon(0 5%, 5px 5%, 5px 17px, 50% 20px, 0 17px);
        clip-path: polygon(0 5%, 5px 5%, 5px 17px, 50% 20px, 0 17px);
      }

      .continue-application > div .pencil:after {
        --b: none;
        --w: 3px;
        --h: 6px;
        --br: 0 2px 1px 0;
        --t: 3px;
        --l: 3px;
        border-top: 1px solid var(--pencil-top);
        border-right: 1px solid var(--pencil-top);
      }

      .continue-application:before, .continue-application:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 2px;
        border-radius: 1px;
        background: var(--color);
        transform-origin: 9px 1px;
        transform: translateX(var(--cx, 0)) scale(0.5) rotate(var(--r, -45deg));
        top: 26px;
        right: 16px;
        transition: transform 0.3s;
      }

      .continue-application:after {
        --r: 45deg;
      }

      .continue-application:hover {
        --cx: 2px;
        --bg: var(--background-hover);
        --fx: -40px;
        --fr: -60deg;
        --fd: .15s;
        --fds: 0s;
        --pbx: 3px;
        --pby: -3px;
        --pbd: .15s;
        --pex: -24px;
      }


  
      
    </style>
  </head>
  <body>


    <div class="logo-para"> 
      <div class="robo">
          <img src="requesta-image-1.png"class="logo">
      </div>
      <div class="head">
        Apply Online || Get Verified || Stay Stress-Free
      </div>
      <div class="para">
          <div>
           A secure online system that allows students to submit applications and get them verified and approved by the principal digitally
          </div>  
      </div>
    </div>





    <div class="request-button-div">
      <button class="continue-application" onclick="showTab('form');">
      <div>
        <div class="pencil"></div>
        <div class="folder">
            <div class="top">
                <svg viewBox="0 0 24 27">
                    <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                </svg>
            </div>
            <div class="paper"></div>
        </div>
      </div>
    Create New Application
    </button>
 </div>
    
    <form id="form" class="flex-container form">
      <div class="from-div">
        <label class="label-from">From :</label><br>
        <input class="from-input-box" type="text" placeholder="Enter your name" id="name" ><br>
        <input class="from-input-box" type="text" placeholder="Name of the department" id="department"><br>
        <input class="from-input-box" type="number" placeholder="year of admission" id="year"><br>
        <input class="from-input-box" type="email" placeholder="Enter your email" id="email"><br>
        <input class="from-input-box" type="number" placeholder="Enter your phone number" id="phoneNumber"><br>
      </div>

      <div class="subject-div">
        <label class="label-subject">Subject :</label><br>
        <input type="text" class="subject-text-area" id="subject" name="subject"><br>
      </div>
      <div class="body-div">
        <textarea class="body-text-area" id="body" name="name"required></textarea>
      </div>
      
       <div class="submit-button-div">
        <button onclick="
        submitRequest();
        " class="submit-button"> Submit
        </button>
       </div> 
      
    </form>
    


    <script>
      function showTab(tabId) {
      
      document.getElementById(tabId).style.display = 'block';
      }




      function submitRequest(){
        
        let name = document.getElementById("name").value;
        let department = document.getElementById("department").value;
        let year = document.getElementById("year").value;
        let email = document.getElementById("email").value;
        let phoneNumber = document.getElementById("phoneNumber").value;
        let subject = document.getElementById("subject").value;
        let body = document.getElementById("body").value;

        if(!name || !department || !year || !email || !phoneNumber  || !subject || !body){
          alert("Please fill all fields");
        } else{
          let apps = JSON.parse(localStorage.getItem("applications")) || [];

          let newApp = {
            id : Date.now(),
            name,
            department,
            year,
            email,
            phoneNumber,
            subject,
            body,
            status: "Pending"
          };

          apps.push(newApp);
          localStorage.setItem("applications" , JSON.stringify(apps));
          alert("Application Submitted");

          document.getElementById("form").reset();

          document.getElementById("form").style.display = "none";

          document.getElementById("name").value = "";
          document.getElementById("department").value = "";
          document.getElementById("year").value = "";
          document.getElementById("email").value = "";
          document.getElementById("phoneNumber").value = "";
          document.getElementById("subject").value = "";
          document.getElementById("body").value = "";
          };
      }
      

    </script>
  </body>
</html>
