<!DOCTYPE html>
<html>
  <head>
    


    <style>
      body{
        margin: 0;
        height: 100vh; 
        display: flex;
        justify-content: center; 
        align-items: center;
        background-color: rgb(215, 232, 238);
        font-size: 16px;
        font-family: Tahoma;
        color: oklch(0.446 0.03 256.802);
      }
      .center-box{
        background-color: white;
        height: 500px;
        padding: 40px;
        border-radius: 16px;
      }
      .user-div-both{
        display: flex;
        flex-direction: row;
        align-items: center;
        column-gap: 8px;
        margin-bottom: 32px;
        background-color:oklch(0.872 0.01 258.338) ;
        padding: 4px;
        border: none;
        border-radius: 8px;
        
      }
      
      .student-button,
      .principal-button{
        padding: 12px 0px;
        font-size: 16px;
        width: 184px;
        height: 48px;
        font-family: Tahoma;
        font-weight: 500;
        
      }
      .user-div-student,
      .user-div-principal{
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .student-button{
        background-color: white;
        border: none;
        border-radius: 8px;
      }
      .user-icon-image,
      .admin-icon-image{
        width: 20px;
        position: absolute;
        z-index: 300;
        left: 30px;
        bottom: 13px;
        
      }
      .principal-button{
        background-color:oklch(0.872 0.01 258.338) ;
        border: none;
        border-radius: 8px;
      }
      .heading{
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 19px;
        margin-bottom: 32px;
      }
      .main-heading{
        font-size: 24px;
        color: black;
      }
      .email-input-box,
      .password-input-box{
        padding: 12px 0px 12px 8px;
        font-size: 16px;
        width: 384px;
        border-width: 1px;
        border-color: oklch(0.872 0.01 258.338);
        border-style: solid;
        border-radius: 8px;
      }
      .email-div,
      .password-div{
        margin-bottom: 24px;
      }
      .email-label,
      .password-label{
        margin-bottom: 8px;
      }
      .sign-in-button{
        padding: 12px 0px 12px 8px;
        width: 364px;
        font-size: 16px;
        background-color: oklch(0.511 0.262 276.966);
        border-radius: 8px;
        border: none;
        color: white;
        
      }
      .remember-me{
        margin-bottom: 24px;
      }
      .create-acc{
        margin: 0px;
        font-size: 16px;
      }
      .form-space{
        display: flex;
        flex-direction: column;
        
        align-items: center;
      }
      </style>
  </head>
  <body>
    
        <div class="center-box">
          
            <div class="user"> 
              <div class="user-div-both">
                <div class="user-div-student">
                  <div><img src="User-icon.png" class="user-icon-image"></div>
                  
                   <div><button class="student-button">Student</button></div>
                </div>
                <div class="user-div-principal">
                  <div><img src="Admin-icon.png" class="admin-icon-image"></div>
                  <div><button class="principal-button">Principal</button>
                </div>
              </div>
            </div>


            <div class="heading">
              <div>
                <h1 class="main-heading"> Student Portal</h1>
                <p class="sub-heading"> Sign in to your account</p>
              </div>
            </div>

            <div class="form-space">
              <div class="e-mail">
                <div class="email-div">
                  <div  class="email-label">
                    <label>Email</label>
                  </div>
                  <div>
                    <input placeholder="Enter your email" class="email-input-box">
                  </div>
                  
                </div>
              </div>
              <div class="password">
                <div class="password-div">
                  <div  class="password-label">
                    <label>Password</label>
                  </div>
                  <div>
                    <input placeholder="Enter your password" class="password-input-box">
                  </div>
                </div>
              </div>
              


              <div class="sign-in">
                <button class="sign-in-button">
                  Sign in
                </button>
              </div>
            </div>
            
          
        </div>
      
  </body>
</html>
